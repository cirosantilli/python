<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        {# <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script> #}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js" ></script>{# DEV use google one for production#}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.js" ></script>{# DEV use google one for production#}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui.css" type="text/css" />

        <script type="text/javascript" src="{{ STATIC_URL }}app/DataTables/media/js/jquery.dataTables.min.js"></script> 
        <link rel="stylesheet" href="{{ STATIC_URL }}app/DataTables/media/css/jquery.dataTables.css" type="text/css" media="print, projection, screen" />
        <script type="text/javascript">
            var datatable_table_class = '{{ datatable_table_class }}';
            var datatable_filter_target_table_attr = '{{ datatable_filter_target_table_attr }}';

            var datatable_global_smart_class = '{{ datatable_filter_smart_class }}';
            var datatable_col_filter_class = '{{ datatable_filter_col_find_class }}';

            var datatable_col_smart_class = '{{ datatable_filter_col_smart_class }}';
            var a = 'asdf';
        </script>

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}accounts/css/style.css" />

        <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script> 
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div id="auth-top-bar">{% include "accounts/user_auth_top_bar.html" %}</div>
        <h1>{% block content_title %}{% endblock %}</h1>
        {% block content %}{% endblock %}
