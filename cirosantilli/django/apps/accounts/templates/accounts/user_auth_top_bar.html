{% load url from future %}

{% if user.is_authenticated %}
    signed in as: {% include "accounts/auth_user_link.html" %} |
    <a href="{% url 'userena.views.signout' %}">sign out</a>
{% else %}
    not signed in |
    <a href="{% url 'userena.views.signin' %}">sign in</a> |
    <a href="{% url 'userena.views.signup' %}">sign up</a>
{% endif %}
