{# expected context: username and groupname, determining thus the gruop to delete #}
{# sample include: include "user_user_groups/delete_usergroup_link.html" username=creator.username #}

{% load url from future %}
{% load i18n %}

{% if user.username == username %}
<form action="{% url 'user_user_groups_delete' username groupname %}" method="post">{% csrf_token %}
    <input type="submit" value="{% trans "delete" %}" />
</form>
{% endif %}
